<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel"></script>
    <script>
        var h2ref =React.createElement(
            "h2",
            {
                id:"h2",
                style:{
                    color:"red",
                    border:"2px solid black"
                },
                onClick:function(){
                    alert("good morning"); 
                }
            },
            "react h2 element"
            
        );
        ReactDOM.render(h2ref, document.getElementById("root"));
    </script>
  </body>
</html>
